<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Student Login</title>
</head>
<body>   
    <div class="main-container">
        <div class="row">
            <div class="left-container col d-flex justify-content-center">
                <div class="form-container">
                    <div class="form-title">
                        <h1 class="text-center">Student Login</h1>
                    </div>
                    <form class="row g-3 d-flex justify-content-center">
                        <div class="col-auto input d-flex">
                            <i class="fas fa-user form-icon"></i>
                            <input type="email" class="form-control input-field" id="staticEmail" placeholder="Email">
                        </div>
                        <div class="col-auto input d-flex">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" class="form-control input-field" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="button d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mb-3 login-btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        
            <div class="right-container col">
                <img class="login-side-img" src="./img/login-side.svg" width="80%" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</body>
</html>
