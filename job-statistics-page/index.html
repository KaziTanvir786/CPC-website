<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script> 
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="left-container">
            <div class="data-container">
                <div class="table-container">
                  <h2 class="table-title">Job Statistics</h2>
                    <table class="table table-hover">
                        <tbody>
                          <tr>
                            <td>Corporate</td>
                            <td>256</td>
                          </tr>
                        </tbody>
                        <tbody>
                          <tr>
                            <td>CPC</td>
                            <td>412</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="chart-container">
                    <canvas id="pie-chart-1"></canvas>
                </div>
            </div>
            <div class="data-container">
                <div class="table-container">
                  <h2 class="table-title">Internship Statistics</h2>
                    <table class="table table-hover">
                        <tbody>
                          <tr>
                            <td>Corporate</td>
                            <td>145</td>
                          </tr>
                        </tbody>
                        <tbody>
                          <tr>
                            <td>CPC</td>
                            <td>235</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="chart-container">
                    <canvas id="pie-chart-2"></canvas>
                </div>
            </div>
        </div>
        <div class="right-container">
          <h5 class="date-title">From:</h5>
          <input class="date-input" type="date" id="birthday" name="birthday">
          <h5 class="date-title">To:</h5>
          <input class="date-input" type="date" id="birthday" name="birthday">
          <br>
          <button class="filter-btn search-btn">Search</button>
          <button class="filter-btn clear-btn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bcae4cb038.js" crossorigin="anonymous"></script>
</body>

</html>
