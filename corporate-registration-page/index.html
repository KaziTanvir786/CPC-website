<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Corporate Registration</title>
</head>

<body>
    <div class="main-container">
            <div class="left-container d-flex justify-content-center">
                <!-- <img class="login-side-img" src="./img/nsu-logo-small.png" width="122px" height="155px" alt=""
                    srcset=""> -->
            </div>
            <div class="right-container d-flex justify-content-center">
                <div class="form-container">
                    <div class="form-title">
                        <h1 class="text-center">Corporate Registration</h1>
                    </div>
                    <form class="row g-3 d-flex justify-content-center" onsubmit="check()">
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field" oninput="validateName()" id="name-field" placeholder="Person Name">
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="email" class="form-control input-field" oninput="validateEmail()" id="input-email" placeholder="Work Email">
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="number" class="form-control input-field text-field" oninput="validatePhoneNumber()" id="phone-number-field" placeholder="Phone Number">
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field text-field" oninput="validateLinkedIn()" id="input-linkedin-profile" placeholder="LinkedIn Profile Link">
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <select id="input-alumni" oninput="validateAlumni()" class="form-select input-field" aria-label="Default select example">
                                <option selected>Are you an alumni of North South University?</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                              </select>
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field text-field" oninput="validatePosition()" id="input-position" placeholder="Current Position">
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field text-field" oninput="validateCompanyName()" id="input-company-name" placeholder="Company Name">
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <textarea placeholder="Company Address" style="height: 110px;" oninput="validateAddress()" class="form-control input-field" id="input-address"></textarea>
                        </div>
                        <div class="col-auto input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field" oninput="validateWebsite()" id="input-website" placeholder="Company Website">
                        </div>
                        <div class="col-auto input d-flex align-items-center">
                            <textarea placeholder="Remarks" style="height: 110px;" class="form-control input-field" oninput="validateRemarks()" id="input-remarks"></textarea>
                        </div>
                        <div class="button d-flex justify-content-center">
                            <button type="submit" id="id-login-btn"
                                class="btn btn-success mb-3 login-btn">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bcae4cb038.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>

</html>
