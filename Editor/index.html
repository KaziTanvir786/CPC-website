<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Classic editor with custom styles</title>
  <script src="https://cdn.ckeditor.com/4.20.1/standard-all/ckeditor.js"></script>
</head>

<body>
  <textarea cols="80" id="editor" name="editor" rows="10">
    Write your text here...
  </textarea>

  <script>
    CKEDITOR.replace('editor', {
      height: 260,
      
      contentsCss: [
        'http://cdn.ckeditor.com/4.20.1/full-all/contents.css',
        'https://ckeditor.com/docs/ckeditor4/4.20.1/examples/assets/css/classic.css'
      ],
      removeButtons: 'PasteFromWord'
    });
  </script>
</body>

</html>
