<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Student / Alumni Registration</title>
</head>

<body>
    <div class="main-container">
        <div class="row">
            <div class="left-container col d-flex justify-content-center">
                <div class="form-container">
                    <div class="form-title">
                        <h1 class="text-center">Student / Alumni Registration</h1>
                    </div>
                    <form class="row g-3 d-flex justify-content-center" onsubmit="check()">
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field" id="input-name" placeholder="Full Name">
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <select oninput="validateStudentStatus()" id="input-student-status" class="form-select input-field" aria-label="Default select example">
                                <option selected>Student Status</option>
                                <option value="Current Student">Current Student</option>
                                <option value="Alumni">Alumni</option>
                              </select>
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <input type="number" class="form-control input-field" id="input-id" placeholder="NSU ID">
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <input type="email" class="form-control input-field" oninput="" id="input-nsu-email" placeholder="NSU Email">
                            <span style="color: white; margin-left: 10px; margin-right: 10px;">@northsouth.edu</span>
                        </div>
                        <div class="col-auto input d-flex align-items-center">
                            <input type="password" class="form-control input-field" oninput="validatePass()" id="input-pass"
                                placeholder="Password">
                        </div>
                        <div class="col-auto input d-flex align-items-center">
                            <input type="password" class="form-control input-field" oninput="validateConfirmPass()" id="input-confirm-pass"
                                placeholder="Confirm Password">
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <select id="input-alumni" oninput="validateAlumni()" class="form-select input-field" aria-label="Default select example">
                                <option selected>School</option>
                                <option value="Current Student">Current Student</option>
                                <option value="Alumni">Alumni</option>
                              </select>
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <select id="input-alumni" oninput="validateAlumni()" class="form-select input-field" aria-label="Default select example">
                                <option selected>Department</option>
                                <option value="Current Student">Current Student</option>
                                <option value="Alumni">Alumni</option>
                              </select>
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <input type="number" class="form-control input-field" oninput="validateEmail()" id="input-phone" placeholder="Phone Number">
                        </div>
                        <div class="col-auto email-input-div d-flex align-items-center">
                            <input type="text" class="form-control input-field" oninput="validateEmail()" id="input-linkedin" placeholder="LinkedIn Profile">
                        </div>
                        
                        <div class="button d-flex justify-content-center">
                            <button type="submit" id="id-login-btn"
                                class="btn btn-success mb-3 login-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="right-container col d-flex justify-content-center">
                <!-- <img class="login-side-img" src="./img/nsu-logo-small.png" width="122px" height="155px" alt=""
                    srcset=""> -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bcae4cb038.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>

</html>
