<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Job Description</title>
</head>
<body>
    <div id="main-container" class="container">
        <div class="title-container">
            <div id="title">
                <h1>Job Title Here</h1>
                <h3>Company Name Here</h3>
            </div>
            <div id="copy-link-btn">
                <button type="button" class="btn btn-success">Secondary</button>
            </div>
        </div>
        <div class="detail-container">
            <div id="left-container">
                <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row">Vacancy Number:</th>
                        <td>Mark</td>
                      </tr>
                      <tr>
                        <th scope="row">Deadline:</th>
                        <td>Jacob</td>
                      </tr>
                      <tr>
                        <th scope="row">CGPA Requirement:</th>
                        <td colspan="2">Larry the Bird</td>
                      </tr>
                      <tr>
                        <th scope="row">Job Criteria:</th>
                        <td colspan="2">Larry the Bird</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div id="right-container">
                <img src="./img/logo-big.png" alt="">
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
</body>
</html>
